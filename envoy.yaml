static_resources:
  listeners:
  - name: main_listener
    address:
      socket_address: { address: 0.0.0.0, port_value: 8080 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress
          tracing:
            provider:
              name: envoy.tracers.jaeger
              typed_config:
                "@type": type.googleapis.com/envoy.config.trace.v3.JaegerConfig
                collector_cluster: jaeger
          http_filters:
          - name: envoy.filters.http.jwt_authn
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
              providers:
                deepseek-provider:
                  issuer: https://auth.deepseek.com
                  audiences:
                  - api.deepseek.com
                  remote_jwks:
                    http_uri:
                      uri: https://auth.deepseek.com/.well-known/jwks.json
                      cluster: jwt_service
                    cache_duration: 300s
          - name: envoy.filters.http.local_ratelimit
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
              stat_prefix: rate_limit
              token_bucket:
                max_tokens: 100
                tokens_per_fill: 50
                fill_interval: 60s
          - name: envoy.filters.http.router
          route_config:
            name: main_route
            virtual_hosts:
            - name: mcp
              domains: ["*"]
              routes:
              - match: { prefix: "/mcp-internal" }
                route: 
                  cluster: mcp_services
                  prefix_rewrite: "/"
                typed_per_filter_config:
                  envoy.filters.http.jwt_authn:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                    requirement: { provider_name: deepseek-provider }
              - match: { prefix: "/llm-external" }
                route: 
                  cluster: llm_services
                  prefix_rewrite: "/"
                typed_per_filter_config:
                  envoy.filters.http.local_ratelimit:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                    token_bucket:
                      max_tokens: 200
                      tokens_per_fill: 100
                      fill_interval: 60s

  clusters:
  - name: mcp_services
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: mcp_services
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: mcp-service
                port_value: 3000
  - name: llm_services
    connect_timeout: 30s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: llm_services
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api.deepseek.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
  - name: jwt_service
    connect_timeout: 5s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: jwt_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth.deepseek.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
  - name: jaeger
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: jaeger
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: jaeger-collector
                port_value: 9411

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901